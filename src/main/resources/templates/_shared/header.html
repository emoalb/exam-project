<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <p class="navbar-brand">[[${navTitle}]]</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link"> Home</a>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                    <div sec:authorize="hasRole('ROLE_OWNER')">
                        <th:block th:include="~{_fragments/nav-admin}"/>
                    </div>
                    <th:block th:include="~{_fragments/nav-user}"/>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <th:block th:include="~{_fragments/nav-guest}"/>
                </th:block>
                <li class="nav-item">
                    <a th:href="@{/about}" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
