<th:block th:fragment xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <th:block th:each="post,iter : ${posts}">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <th:block th:include="~{_fragments/single-post}"/>
                    <a class="btn btn-primary" th:href="@{/posts/details(id=${post.id})}">Details</a>
                </div>
            </div>
        </th:block>
    </div>
</th:block>
